<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Tra c·ª©u & B√¥i ƒë·ªè</title>
<style>
body{font-family:system-ui,Arial,sans-serif;background:#f8fafc;margin:0;padding:0}
.container{max-width:850px;margin:40px auto;background:#fff;border-radius:16px;padding:24px;box-shadow:0 2px 8px rgba(0,0,0,0.1)}
h1{text-align:center}
.hl{color:#dc2626;font-weight:700}

.btn{background:#2563eb;color:#fff}
.btn.secondary{background:#6b7280;color:#fff}
.result{margin-top:12px;padding:12px;border:1px dashed #ccc;border-radius:12px;min-height:60px;white-space:pre-wrap}

</style>
</head>
<body>
<div class="container">
  <h1>Tra c·ª©u & B√¥i ƒë·ªè ph√¢n c√¥ng</h1>
  <input id="soVu" type="text" placeholder="Nh·∫≠p s·ªë v·ª•...">
  <button class="btn" onclick="fetchData()">Tra c·ª©u</button>
  <div id="dText" class="result"></div>
  <div id="checkZone" class="options"></div>
  <button class="btn" onclick="apply()">ƒê·ªìng √Ω (B√¥i ƒë·ªè)</button>
  <button class="btn secondary" onclick="reset()">B·ªè b√¥i ƒë·ªè</button>
</div>

<script>
const FIXED_NAMES=['Nghƒ©a','Th·ªßy','ƒê·∫°t','Tr∆∞·ªùng','Th·ªëng','K·ª≥ Anh','Thao','Ti·∫øn','Huy','Nam','PNam','T√¨nh','Qu√¢n','L∆∞·ª£ng','Ph√∫c','Khang','D≈©ng','Nh·∫≠t','S√°ng','Khoa','B√¨nh','Tu·∫•n','H·∫£i','Tu√¢n','Trung','Duy'];
const URL="https://script.google.com/macros/s/AKfycbzJyJXoS21jGTI0hyLmOVr7GNfskFp--QwJhddkl2oAipRC-go44t2JyRx0Ea664ngU/exec"; // üü¢ Link Apps Script c·ªßa b·∫°n

let currentSoVu="", currentRaw="";
function fetchData(){
  const soVu=document.getElementById("soVu").value.trim();
  if(!soVu)return alert("Nh·∫≠p s·ªë v·ª•!");
  fetch(URL,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({action:"getPhanCongBySoVu",soVu})
  }).then(r=>r.json()).then(res=>{
    if(!res.found)return alert(res.message||"Kh√¥ng th·∫•y");
    currentSoVu=soVu; currentRaw=res.raw;
    document.getElementById("dText").textContent=currentRaw;
    renderCheckboxes(FIXED_NAMES.filter(n=>currentRaw.includes(n)));
    // l·∫•y danh s√°ch t√™n ƒë√£ t√¥
    fetch(URL,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({action:"getColored",soVu})})
      .then(r=>r.json()).then(names=>{
        names.forEach(n=>{const cb=document.querySelector(`input[value='${n}']`);if(cb)cb.checked=true;});
        highlight(names);
      });
  });
}
function renderCheckboxes(names){
  const zone=document.getElementById("checkZone");zone.innerHTML="";
  names.forEach(n=>{
    const label=document.createElement("label");label.className="opt";
    const cb=document.createElement("input");cb.type="checkbox";cb.value=n;
    cb.onchange=()=>highlight(getSelected());
    label.appendChild(cb);label.append(" "+n);zone.appendChild(label);
  });
}
function getSelected(){return [...document.querySelectorAll("#checkZone input:checked")].map(c=>c.value);}
function highlight(names){
  let text=currentRaw;const re=new RegExp("("+(names.join("|"))+")","g");text=text.replace(re,"<span class='hl'>$1</span>");
  document.getElementById("dText").innerHTML=text;
}
function apply(){
  const selected=getSelected();
  fetch(URL,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({action:"applyHighlight",soVu:currentSoVu,selectedNames:selected,user:"Ng∆∞·ªùi d√πng WebApp"})})
  .then(r=>r.json()).then(res=>alert(res.message||"OK"));
}
function reset(){
  fetch(URL,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({action:"clearHighlight",soVu:currentSoVu,user:"Ng∆∞·ªùi d√πng WebApp"})})
  .then(r=>r.json()).then(res=>alert(res.message||"ƒê√£ b·ªè b√¥i ƒë·ªè"));
}
</script>
</body>
</html>
