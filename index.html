    const CANBO = ["Nghƒ©a","Th·ªßy","ƒê·∫°t","Tr∆∞·ªùng","Th·ªëng","K·ª≥ Anh","Thao","Ti·∫øn","Huy","Nam","PNam","T√¨nh","Qu√¢n","L∆∞·ª£ng","Ph√∫c","Khang","D≈©ng","Nh·∫≠t","S√°ng","Khoa","B√¨nh","Tu·∫•n","H·∫£i","Tu√¢n","Trung","Duy"];

    async function fetchData() {
      const soVu = document.getElementById("soVu").value.trim();
      const resultDiv = document.getElementById("result");
      const loading = document.getElementById("loading");

      if (!soVu) return alert("Nh·∫≠p s·ªë v·ª• tr∆∞·ªõc!");

        // hi·ªÉn th·ªã n·ªôi dung v√† checkbox
        let html = `<b>S·ªë v·ª•:</b> ${data.soVu}<br><b>Sheet:</b> ${data.sheet}<br><b>N·ªôi dung:</b><br>
        <div style="margin:8px 0; white-space:pre-line;">${data.raw}</div>
        <div><b>Ch·ªçn t√™n c·∫ßn b√¥i ƒë·ªè:</b></div>

        CANBO.forEach(name => {

        resultDiv.innerHTML = html;

        // t·ª± tick l·∫°i nh·ªØng t√™n ƒë√£ t√¥ ƒë·ªè
        const colored = await fetch(`${URL}?action=getColored&soVu=${encodeURIComponent(soVu)}`).then(r => r.json());

    async function applyHighlight(soVu) {
